<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>cjm.builder - верстка</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.3/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div
                    class="col-lg-9 col-xl-7 d-flex flex-column vh-100 pt-32 pt-lg-56 pb-24 pb-lg-48 overflow-y-lg-auto">
                    <h1 class="title text-uppercase mb-24 mb-lg-48">
                        criterion
                    </h1>
                    <div class="mb-24 mb-lg-48">
                        <a class="btn btn-secondary btn-circle btn-md" href="#" role="button">
                            <svg width="18" height="10" viewBox="0 0 18 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.5 5H1.5M1.5 5L5.5 1M1.5 5L5.5 9" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>
                    </div>
                    <form action="" class="d-flex flex-column h-100">
                        <h2 class="text-uppercase mb-3 mb-lg-24">Основные</h2>
                        <div class="form-group">
                            <div class="position-relative">
                                <input type="text" class="form-control" required="">
                                <label class="form-label">Иконка</label>
                            </div>
                            <div class="form-text">Загрузить иконку формате</div>
                        </div>
                        <div class="form-group">
                            <div class="position-relative">
                                <input type="text" class="form-control" required="" value="24-35, 36-55">
                                <label class="form-label">Возрастные группы</label>
                            </div>
                            <div class="form-text">
                                Укажите предполагаемый возрастные группы клиентов, например: 18-24, 24-35, 36-55
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="position-relative">
                                <input type="text" class="form-control" required="">
                                <label class="form-label">Проблема</label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-text">
                                        Укажите описание возможных проблем клиента, который может решить продукт
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="form-text">
                                        17 / 99
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-between mt-auto mt-lg-24">
                            <div class="col-auto">
                                <button class="btn btn-outline-dark w-100">Отмена</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-dark w-100">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="border-left col-auto ms-lg-48 vh-100 d-none d-lg-block position-relative">
                    <h2 class="text-uppercase text-vertical">Редактировать</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.3/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
